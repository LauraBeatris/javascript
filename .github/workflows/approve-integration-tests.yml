name: Approve Integration Tests

on:
  push:
    branches:
      - LauraBeatris:laura/sdk-1253-share-vars-with-forked-repos-so-lint-and-unit-tests-run-test-2
    paths:
      - '.github/workflows/**'

permissions:
  pull-requests: write
  contents: write
  actions: write  # Needed to trigger other workflows

jobs:
  approve-integration-tests:
    name: Approve Integration Tests
    # Add some debug logging to check conditions
    if: |
      github.event.issue.pull_request &&
      contains(github.event.comment.body, '/approve-integration-tests')
    runs-on: ubuntu-latest

    steps:
      - name: Debug info
        run: |
          echo "Comment body: ${{ github.event.comment.body }}"
          echo "Is PR: ${{ github.event.issue.pull_request != null }}"
          echo "Commenter: ${{ github.event.comment.user.login }}"

      - name: Check if commenter has write access
        id: check-permission
        uses: actions/github-script@v7
        with:
          script: |
            const response = await github.rest.repos.getCollaboratorPermissionLevel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              username: context.payload.comment.user.login,
            });
            const hasWriteAccess = ['admin', 'write'].includes(response.data.permission);
            return hasWriteAccess;

      - name: Trigger integration tests
        if: steps.check-permission.outputs.result == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const pull_number = context.payload.issue.number;

            // Get PR details
            const pr = await github.rest.pulls.get({
              owner,
              repo,
              pull_number,
            });

            // Trigger the CI workflow
            await github.rest.actions.createWorkflowDispatch({
              owner,
              repo,
              workflow_id: 'ci.yml',
              ref: pr.data.head.ref,
              inputs: {
                pr_number: pull_number.toString()
              }
            });

            // Add comment to PR
            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: pull_number,
              body: '✅ Integration tests have been approved and triggered.'
            });

      - name: Comment on insufficient permissions
        if: steps.check-permission.outputs.result != 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.issue.number,
              body: '❌ Only repository maintainers can approve integration tests.'
            });
